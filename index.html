<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <!-- Resultado final -->
        <input type="text" readonly id="resultadoFinal" class="result-display" aria-live="assertive">

        <div class="operadores-y-resultados">
            <!-- Operadores aritm√©ticos -->
            <button type="button" class="operator" id="btnPlus">+</button>
            <button type="button" class="operator" id="btnMinus">-</button>
            <button type="button" class="operator" id="btnMultiply">*</button>
            <button type="button" class="operator" id="btnDivide">/</button>
        </div>
        <!-- Botones de n√∫meros -->
        <div class="botones-numericos">
            <button type="button" class="number" id="btn1">1</button>
            <button type="button" class="number" id="btn2">2</button>
            <button type="button" class="number" id="btn3">3</button>
            <button type="button" class="number" id="btn4">4</button>
            <button type="button" class="number" id="btn5">5</button>
            <button type="button" class="number" id="btn6">6</button>
            <button type="button" class="number" id="btn7">7</button>
            <button type="button" class="number" id="btn8">8</button>
            <button type="button" class="number" id="btn9">9</button>
            <button type="button" class="number" id="btn0">0</button>
            <button type="button" class="number" id="btnDecimal">.</button>
            <button type="button" class="number" id="btnBackspace">‚Üê</button>
        </div>
        <div class="operadores">
            <!-- Botones de igual, clear y darklight -->
            <button type="button" class="operatori" id="btnEquals">=</button>
            <button type="button" class="clear" id="btnClear">C</button>
            <button type="button" class="undo" id="btnUndo">U</button>
            <button type="button" class="misterymode" id="mystery">ü•ê</button>
        </div>
    </div>

    <div id="particles-js"></div>
</body>
</html>
